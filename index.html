<html>
<body>
 <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

<div id="sankey_multiple" style="width: 1500px; height: 800px;"></div>

<script type="text/javascript">
  google.charts.load("current", {packages:["sankey"]});
  google.charts.setOnLoadCallback(drawChart);
   function drawChart() {
    var data = new google.visualization.DataTable();
    data.addColumn('string', 'From');
    data.addColumn('string', 'To');
    data.addColumn('number', 'Votes');
    data.addRows([
       [ 'TOTAL', 'Bacik R1', 8131 ],
       [ 'TOTAL', 'Barrett R1', 183 ],
       [ 'TOTAL', 'Boylan R1', 4245 ],
       [ 'TOTAL', 'Byrne R1', 2157 ],
       [ 'TOTAL', 'Cahill R1', 169 ],
       [ 'TOTAL', 'Conroy R1', 1247 ],
       [ 'TOTAL', 'Dooley R1', 261 ],
       [ 'TOTAL', 'Durcan R1', 849 ],
       [ 'TOTAL', 'Flynn R1', 879 ],
       [ 'TOTAL', 'Geogheggan R1', 7052 ],
       [ 'TOTAL', 'Gilbourne R1', 164 ],
       [ 'TOTAL', 'Keigher R1', 23 ],
       [ 'TOTAL', 'O\u0027Keeffe R1', 23 ],
       [ 'TOTAL', 'Purcell R1', 759 ],
       [ 'TOTAL', 'Tóibín R1', 740 ],
    ]);

    // Set chart options
    var colors = ['#a6cee3', '#b2df8a', '#fb9a99', '#fdbf6f',
                  '#cab2d6', '#ffff99', '#1f78b4', '#33a02c'];

    var options = {
      sankey: {
        node: {
          colors: colors
        },
        link: {
          colorMode: 'gradient',
          colors: colors
        }
      }
    };

    // Instantiate and draw our chart, passing in some options.
    var chart = new google.visualization.Sankey(document.getElementById('sankey_multiple'));
    chart.draw(data, options);
   }
</script>
</body>
</html>
